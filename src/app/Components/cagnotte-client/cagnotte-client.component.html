<div class="container">
    <div class="row mt-3">
  <div class="col">
    <button class="button" routerLink="/administrator"><h3><i class="fa fa-tags" aria-hidden="true"></i>Return</h3></button>
  </div>
  <div class="col">
    <button class="button" (click)="AddOrderShow()"><h3><i class="fa fa-tags" aria-hidden="true"></i>Add Donation</h3></button>
  </div>
  
  </div>
 </div>

 <div class="container login-container" *ngIf="show">
    <h3>Add Cagnotte</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
   
    <div class="form-group">
      <label for="name">Cagnotte Name</label>
      <input type="text" class="form-control" id="nameCagnotte" required [(ngModel)]="cagnotte.nameCagnotte" name="nameCagnotte">
    </div>

    <div class="form-group">
      <label for="name">Amount</label>
      <input type="text" class="form-control" id="amountCagnotte" required [(ngModel)]="cagnotte.amountCagnotte" name="amountCagnotte">
    </div>

    

    <button type="submit" class="btn btn-success">Add Cagnotte</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You added successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
    </div>
