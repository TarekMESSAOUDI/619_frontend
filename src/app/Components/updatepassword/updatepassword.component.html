<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <br />
      <h3 class="col-12 mx-auto">UPDATE YOUR PASSWORD</h3>
      <!-- Login Form -->
      <form name="form" #update="ngForm" (ngSubmit)="updatePassword()">

        <input type="text" id="password" class="fadeIn second" name="password" placeholder="New Password *" ngModel
               required #np="ngModel" [(ngModel)]="form.password">
        <a class="alert alert-danger" *ngIf="np.invalid && np.touched">
          New Password is a Required Field !
        </a>

        <input type="text" id="confirmpassword" class="fadeIn third" name="confirmpassword" placeholder="Confirm New Password * " ngModel
               required #cnp="ngModel" [(ngModel)]="form.confirmPasswordUser">
        <a class="alert alert-danger" *ngIf="cnp.invalid && cnp.touched">
          Confirm New Password is a Required Field !
        </a>

        <input type="submit" [disabled]="update.invalid" class="fadeIn fourth" value="Save">
      </form>

      <div class="alert alert-primary">{{msg}}</div>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="home/createaccount">Dont have an account yet ?</a>
      </div>
    </div>
  </div>
  </div>
