


/* list of products affected in shelf by iddepartment*/




<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-6" *ngFor="let p of ListProducts">
           
           
            <div class="row p-2 bg-white border rounded mt-2">
                <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src = "{{'http://localhost:9091/SpringMVC/servlet/Imgarticles/'+p.idProduct}}"></div>
                <div class="col-md-6 mt-1">
                    <h5>{{p.titleProduct}}</h5>
                    <div class="d-flex flex-row">
                        <div class="ratings mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div><span>{{p.quantityProduct}}</span>
                    </div>
                    <div class="mt-1 mb-1 spec-1"><span>wieght :{{p.weightProduct}}</span><span class="dot"></span><span>Light weight</span><span class="dot"></span><span>Best finish<br></span></div>
                    <div class="mt-1 mb-1 spec-1"><span>Unique design</span><span class="dot"></span><span>For men</span><span class="dot"></span><span>Casual<br></span></div>
                    <p class="text-justify text-truncate para mb-0">{{p.descriptionProduct}}<br><br></p>
                </div>
                <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                    <div class="d-flex flex-row align-items-center">
                        <h4 class="mr-1">DT {{p.buyingPriceProduct}}</h4>
                    </div>
                    <h6 class="text-success">New Product</h6>

                    

                </div>
            </div>
        </div>
    </div>
  </div>

    <select name="Category" id="Category"  class="form-control">

            {{c.titleProduct}}</option>
    </select>
</form>
